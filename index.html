<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Node.js HTML</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; padding: 2rem; }
      .card { padding: 1rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hello from Node.js!</h1>
      <p>This page is served by a minimal Node.js server.</p>
      <button id="timeBtn">Get server time</button>
      <p id="time"></p>
    </div>

    <script>
      document.getElementById('timeBtn').addEventListener('click', async () => {
        const r = await fetch('/api/time');
        const data = await r.json();
        document.getElementById('time').textContent = data.time;
      });
    </script>
  </body>
</html>
